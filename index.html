<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImgToGoPDF</title>
  <!-- Estilos modernos y limpios sin frameworks externos -->
  <style>
    :root {
      color-scheme: light;
      --bg: #0f172a;
      --panel: #0b1224;
      --accent: #22d3ee;
      --accent-strong: #0ea5e9;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.08);
      --danger: #f87171;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 25% 20%, rgba(34, 211, 238, 0.12), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(14, 165, 233, 0.18), transparent 30%),
                  var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px 16px;
    }

    .app {
      width: min(1100px, 100%);
      background: rgba(12, 18, 35, 0.85);
      border: 1px solid var(--border);
      box-shadow: 0 20px 70px rgba(0, 0, 0, 0.45);
      border-radius: 24px;
      padding: 32px;
      backdrop-filter: blur(6px);
    }

    header {
      text-align: center;
      margin-bottom: 28px;
    }

    h1 {
      font-size: clamp(28px, 2.4vw, 36px);
      margin: 0;
      letter-spacing: -0.02em;
    }

    .subtitle {
      margin-top: 6px;
      color: var(--muted);
      font-size: 15px;
    }

    .dropzone {
      border: 1.5px dashed var(--border);
      border-radius: 18px;
      padding: 36px;
      text-align: center;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      transition: border-color 0.2s ease, background 0.2s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .dropzone:hover {
      border-color: rgba(34, 211, 238, 0.45);
      background: linear-gradient(145deg, rgba(34, 211, 238, 0.04), rgba(255, 255, 255, 0.02));
      transform: translateY(-2px);
    }

    .dropzone.dragover {
      border-color: var(--accent);
      background: linear-gradient(145deg, rgba(34, 211, 238, 0.08), rgba(255, 255, 255, 0.05));
      box-shadow: 0 10px 40px rgba(34, 211, 238, 0.15);
    }

    .drop-icon {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      margin: 0 auto 14px;
      display: grid;
      place-items: center;
      background: rgba(34, 211, 238, 0.08);
      color: var(--accent);
      font-size: 28px;
    }

    .drop-title {
      font-weight: 700;
      letter-spacing: -0.01em;
      margin-bottom: 4px;
    }

    .drop-helper {
      color: var(--muted);
      margin: 0;
      font-size: 14px;
    }

    .file-input {
      display: none;
    }

    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
      margin-top: 24px;
    }

    .thumb {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: #0a1120;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .thumb:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }

    .thumb img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
    }

    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(15, 23, 42, 0.75);
      color: var(--text);
      border: 1px solid var(--border);
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.2s ease, color 0.2s ease, transform 0.2s ease;
    }

    .remove-btn:hover {
      background: var(--danger);
      color: #0b1224;
      transform: scale(1.05);
    }

    .actions {
      display: flex;
      justify-content: center;
      margin-top: 24px;
    }

    .convert-btn {
      padding: 14px 22px;
      background: linear-gradient(120deg, var(--accent), var(--accent-strong));
      color: #0b1224;
      border: none;
      border-radius: 14px;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.01em;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(14, 165, 233, 0.45);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .convert-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 36px rgba(14, 165, 233, 0.55);
    }

    footer {
      text-align: center;
      margin-top: 28px;
      color: var(--muted);
      font-size: 13px;
    }

    @media (max-width: 600px) {
      .app {
        padding: 24px 18px;
      }

      .dropzone {
        padding: 28px 20px;
      }

      .thumb img {
        height: 110px;
      }
    }
  </style>
</head>
<body>
  <main class="app">
    <header>
      <h1>ImgToGoPDF</h1>
      <p class="subtitle">Convierte m칰ltiples im치genes a un PDF en segundos. Todo sucede en tu navegador.</p>
    </header>

    <section class="dropzone" id="dropzone">
      <div class="drop-icon">游늯</div>
      <div class="drop-title">Arrastra y suelta tus im치genes</div>
      <p class="drop-helper">Formatos soportados: JPG, JPEG, PNG 췅 M치xima privacidad, sin subir archivos</p>
      <input class="file-input" id="fileInput" type="file" accept="image/png, image/jpeg" multiple>
    </section>

    <section class="preview-grid" id="preview"></section>

    <div class="actions" id="actions" style="display: none;">
      <button class="convert-btn" id="convertBtn">Convertir a PDF</button>
    </div>

    <footer>Powered by 24BytesCo</footer>
  </main>

  <!-- jsPDF desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-/9Y2qAFMdGII4XESyqCCpt5TR1+t0NenE2no0RvrRZtGJPD7W82dManIeZDV4SSQSSHqzTeWY5Avzk1l3pNGPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    // Estado global de im치genes seleccionadas
    const state = {
      images: [] // Cada elemento ser치 { name, dataUrl }
    };

    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const previewGrid = document.getElementById('preview');
    const actions = document.getElementById('actions');
    const convertBtn = document.getElementById('convertBtn');

    // Utilidad: valida y obtiene lista de archivos de imagen
    const getValidImages = (files) => {
      const acceptedTypes = ['image/png', 'image/jpeg', 'image/jpg'];
      return Array.from(files).filter(file => acceptedTypes.includes(file.type));
    };

    // Maneja la carga de archivos desde input o drop
    const handleFiles = (files) => {
      const validImages = getValidImages(files);
      if (!validImages.length) return;

      validImages.forEach(file => {
        const reader = new FileReader();
        reader.onload = (event) => {
          state.images.push({ name: file.name, dataUrl: event.target.result });
          renderPreview();
        };
        reader.readAsDataURL(file);
      });
    };

    // Renderiza la cuadr칤cula de previsualizaci칩n
    const renderPreview = () => {
      previewGrid.innerHTML = '';

      state.images.forEach((image, index) => {
        const card = document.createElement('article');
        card.className = 'thumb';
        card.innerHTML = `
          <img src="${image.dataUrl}" alt="Vista previa ${index + 1}">
          <button class="remove-btn" aria-label="Eliminar imagen">칑</button>
        `;

        card.querySelector('.remove-btn').addEventListener('click', (event) => {
          event.stopPropagation();
          state.images.splice(index, 1);
          renderPreview();
        });

        previewGrid.appendChild(card);
      });

      // Mostrar u ocultar el bot칩n de acci칩n seg칰n haya im치genes
      actions.style.display = state.images.length ? 'flex' : 'none';
    };

    // Eventos de la zona de carga
    dropzone.addEventListener('click', () => fileInput.click());

    dropzone.addEventListener('dragover', (event) => {
      event.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (event) => {
      event.preventDefault();
      dropzone.classList.remove('dragover');
      handleFiles(event.dataTransfer.files);
    });

    fileInput.addEventListener('change', (event) => {
      handleFiles(event.target.files);
      // Reset para permitir cargar el mismo archivo de nuevo si se elimina
      event.target.value = '';
    });

    // Conversi칩n a PDF usando jsPDF
    const convertToPDF = async () => {
      if (!state.images.length) return;

      // jsPDF viene como UMD; obtenemos el constructor desde window.jspdf
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ unit: 'mm', format: 'a4' });
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();

      for (let i = 0; i < state.images.length; i++) {
        const image = state.images[i];
        const format = image.dataUrl.startsWith('data:image/png') ? 'PNG' : 'JPEG';
        // Crear promesa para conocer dimensiones reales de la imagen
        const dimensions = await new Promise((resolve) => {
          const img = new Image();
          img.onload = () => resolve({ width: img.width, height: img.height });
          img.src = image.dataUrl;
        });

        const ratio = dimensions.width / dimensions.height;
        const targetWidth = pageWidth;
        const targetHeight = targetWidth / ratio;

        // Si la altura sobrepasa la p치gina, ajustamos por altura conservando proporci칩n
        let drawWidth = targetWidth;
        let drawHeight = targetHeight;
        if (targetHeight > pageHeight) {
          drawHeight = pageHeight;
          drawWidth = drawHeight * ratio;
        }

        // Centrar verticalmente si queda espacio
        const x = (pageWidth - drawWidth) / 2;
        const y = (pageHeight - drawHeight) / 2;

        if (i > 0) pdf.addPage();
        pdf.addImage(image.dataUrl, format, x, y, drawWidth, drawHeight, undefined, 'FAST');
      }

      pdf.save('documento.pdf');
    };

    convertBtn.addEventListener('click', convertToPDF);
  </script>
</body>
</html>
